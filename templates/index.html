<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio - Simulador de Tiro Militar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg-1: #2e417f;
      --bg-2: #203d87;
      --accent: #3d5a40;
      --accent-2: #588157;
      --muted: #c8d6c5;
    }

    *{box-sizing: border-box;}
    html,body{height:100%; margin:0; font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif; color:#fff;}

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
      padding: 20px;
    }

    .container{
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 36px;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(9, 1, 77, 0.933), rgba(0,0,0,0.06));
      box-shadow: 0 8px 30px rgba(11, 160, 150, 0.663);
      text-align: center;
    }

    .logo{
      width: 180px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    h1{
      margin: 0;
      font-size: clamp(1.25rem, 2.8vw, 2rem);
      color: var(--muted);
      letter-spacing: 0.6px;
    }

    .actions{
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn{
      text-decoration: none;
      background: var(--accent);
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 6px 18px rgba(32, 103, 179, 0.699);
      transition: transform .18s ease, background-color .18s ease;
    }
    .btn:hover{ transform: translateY(-3px); background: var(--accent-2); }

    footer{
      margin-top: 8px;
      font-size: 0.85rem;
      color: #b5b5b5;
      opacity: 0.9;
    }

    @media (max-width: 520px){
      .container{ padding: 22px; }
      .logo{ width: 140px; }
      h1{ font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Ruta correcta para Flask -->
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">

    <h1>Bienvenido al Simulador de Tiro Militar</h1>

  </div>
</body>
</html>
